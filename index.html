<html lang="en">

<head>

	<!-- Basic Page Needs
   	================================================== -->
    <meta charset="UTF-8">

	<!-- Favicon

	<link rel="apple-touch-icon" sizes="180x180" href="dist/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="dist/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="dist/favicon/favicon-16x16.png">
	<link rel="manifest" href="dist/favicon/site.webmanifest">
	<link rel="mask-icon" href="dist/favicon/safari-pinned-tab.svg" color="#5bbad5">

	<!-- Mobile & Compatibility Metas
 	================================================== -->

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Icons
  	================================================== -->
	<script src="dist/libraries/eva-icons.min.js"></script>

	<!-- Styles
  	================================================== -->
	<link rel="stylesheet" href="dist/libraries/bootstrap.min.css">
	<link rel="stylesheet" href="dist/css/style.css">

	<!-- Libraries
  	================================================== -->
	<script src="dist/libraries/jquery-3.5.1.slim.min.js"></script>
	<script src="dist/libraries/bootstrap.bundle.min.js"></script>
	<script src="dist/libraries/d3.v6.min.js" charset="utf-8"></script>
	<script src="dist/libraries/topojson.v3.min.js"></script>

</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg">
		<div class="container">

			<!-- IST logo -->
			<a class="navbar-brand" href="https://tecnico.ulisboa.pt/en/" target="_blank">
				<img src="dist/imgs/IST_logo.svg" alt="IST logo">
			</a>

			<!-- Title -->
			<h6 class="project-title mb-0">Comparing Different Personality Theories</h6>

			<!-- Navigation -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active px-2 mr-3">
					<a class="nav-link" href="#">Dashboard</a>
				</li>
				<li class="nav-item px-2 ml-3">
					<a class="nav-link" href="sources.html">Sources</a>
				</li>
			</ul>

		</div>
	</nav>

	<!-- Top Section -->
	<div class="top-section container">
		<div class="row justify-content-between mx-0 px-0">

			<!-- Info -->
			<div class="info col-2 p-3">

				<div class="content">
					<h6 class="title"></h6>
					<p class="description"></p>
					<a class="source" href="" target="_blank"></a>
				</div>

			</div>

			<!-- Radar Charts -->
			<div class="radar-charts col p-3">

				<div class="radars d-flex justify-content-between align-items-center">

					<!-- Big Five -->
					<div class="radar-big5">
						<h5 class="text-center" onclick="showInfo('Big Five')">Big Five</h5>
					</div>

					<!-- TIPI -->
					<div class="radars-tipi">
						<h5 class="text-center" onclick="showInfo('TIPI')">T I P I</h5>

						<div class="radars-tipi-wrapper d-flex justify-content-center align-items-center">
							<div class="radar-tipi-pos"></div>
							<div class="radar-tipi-neg"></div>
						</div>
					</div>

				</div>

				<!-- Saved results -->
				<div class="saved-results">

					<h6>Saved results <span>(click to toggle visibility)</span></h6>
					<div class="saved-btns mt-3">

						<div class="saved-btn mx-1">
							<div class="wrapper" onclick="toggleVisibility(this, 'global')">
								<div class="icon mb-3"><i data-eva="globe-2-outline"></i></div>
								<span class="title mb-1">Global</span>
								<span class="subtitle">All results</span>
							</div>
						</div>

					</div>

				</div>

			</div>

			<div class="map-pyramid col-4 d-flex flex-column justify-content-between p-0">

				<!-- Map -->
				<div class="map">

					<div class="legend">
						<div class="squareNeg15"></div>
						<div class="textNeg15"></div>
						<div class="squareNeg10"></div>
						<div class="textNeg10"></div>
						<div class="squareNeg5"></div>
						<div class="textNeg5"></div>
						<div class="textNeutral"></div>
						<div class="squarePos5"></div>
						<div class="textPos5"></div>
						<div class="squarePos10"></div>
						<div class="textPos10"></div>
						<div class="squarePos15"></div>
						<div class="textPos15"></div>
						<div class="squareNoData"></div>
						<div class="textNoData"></div>
					</div>

					<div class="zoom">
						<div class="plus"><i data-eva="plus"></i></div>
						<div class="minus"><i data-eva="minus"></i></div>
					</div>

				</div>

				<!-- Population Pyramid -->
				<div class="population-pyramid">
					<h6 class="age mt-2">Age</h6>
					<h6 class="gender">Gender</h6>

					<div class="gender-symbols d-flex justify-content-around align-items-center">

						<div class="male d-flex align-items-center" onclick="updateRadarChartsGender('M')">
							<span class="mr-2">M</span>
							<img src="dist/imgs/male.svg" alt="male symbol">
						</div>
						<div class="female d-flex align-items-center" onclick="updateRadarChartsGender('F')">
							<img src="dist/imgs/female.svg" alt="female symbol">
							<span class="ml-2">F</span>
						</div>

					</div>

				</div>

			</div>

		</div>
	</div>

	<!-- Bottom Section -->
	<div class="bottom-section container">

		<!-- Parallel Coordinates -->
		<div class="parallel-coordinates">
			<div class="count">
				<span id="selectedNumber"></span>
				<span class="mx-1">/</span>
				<span id="totalParallel"></span>
			</div>

			<button id="selectBtn" class="btn btn-sm btn-outline-light" onclick="showForm()">Select</button>

			<div id="formNameTag" class="input-group input-group-sm" style="width: 13rem">
				<div class="input-group-prepend">
					<button type="button" class="btn btn-sm btn-outline-danger" onclick="hideForm()">X</button>
				</div>
				<input type="text" class="form-control" placeholder="Add a name tag" value="">
				<div class="input-group-append">
					<button type="submit" class="btn btn-sm btn-outline-light" onclick="addSelection()">OK</button>
				</div>
			</div>

			<div class="titles d-flex align-items-center">
				<h6 class="big5" onclick="showInfo('Big Five')">Big Five</h6>
				<h6 class="mbti" onclick="showInfo('MBTI')">M B T I</h6>
				<h6 class="tipi" onclick="showInfo('TIPI')">T I P I</h6>
			</div>
		</div>

	</div>

	<!-- Footer -->
	<footer class="footer d-flex align-items-center">
		<div class="container d-flex justify-content-between">

			<span class="course mb-0">Information Visualization</span>
			<span class="academic-term mb-0">2020/2021</span>

		</div>
	</footer>

	<div id="sameTagName" class="alert alert-danger alert-dismissible fade show" role="alert">
		<strong>Invalid action</strong> Tag name already exists. Choose a different one.
		<button type="button" class="close" data-dismiss="alert">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<!-- Warning about device width -->
	<img class="warning" src="dist/imgs/warning.svg" alt="warning">

	<!-- Scripts
	================================================== -->
	<script src="dist/js/main.js"></script>
	<script src="dist/js/info.js"></script>
	<script src="dist/js/radarCharts.js"></script>
	<script src="dist/js/map.js"></script>
	<script src="dist/js/populationPyramid.js"></script>
	<script src="dist/js/parallelCoordinates.js"></script>

</body>

</html>
